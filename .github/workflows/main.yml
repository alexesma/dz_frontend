name: Frontend Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests (–µ—Å–ª–∏ –µ—Å—Ç—å)
        run: npm run test --if-present

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: http://90.156.158.19:8000

  build_and_push_to_docker_hub:
    runs-on: ubuntu-latest
    needs: lint_and_test

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: alexesma/dz_frontend:latest
          build-args: |
            VITE_API_URL=http://90.156.158.19:8000
          no-cache: true

  send_success_message:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    if: success()
    steps:
      - name: Send Telegram success message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ *Frontend –æ–±—Ä–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω!* üéâ
            üåê –ë—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω: http://90.156.158.19:3000

  send_failure_message:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    if: failure()
    steps:
      - name: Send Telegram failure message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "‚ùå *–û—à–∏–±–∫–∞ —Å–±–æ—Ä–∫–∏ frontend!* ‚ö†Ô∏è"